name: Deploy Hugo site to Pages

on:
  # 当推送到main分支时触发
  push:
    branches: [ main ]
  # 允许从Actions选项卡手动触发此工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时运行一个部署实例，并且取消正在运行的实例（如果有新的推送）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # 克隆子模块（主题）
          fetch-depth: 0   # 获取所有历史记录以生成最后修改时间

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4